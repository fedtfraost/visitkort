<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Display with Transparent Links</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: max-content;
        }
        .gif-container img {
            display: block;
            max-width: 100%;
        }
        .links a {
            position: absolute;
            display: block;
            background: none;
            border: none;
            padding: 0;
            width: 60px; /* Adjust to match the size of your icon */
            height: 60px; /* Adjust to match the size of your icon */
            cursor: pointer;
        }
        .link-1 {
            top: 420px; /* Adjust to position over your first icon */
            left: 1358px; /* Adjust to position over your first icon */
        }
        .link-2 {
            top: 420px; /* Adjust to position over your second icon */
            left: 1283px; /* Adjust to position over your second icon */
        }
        .link-3 {
            top: 420px; /* Adjust to position over your third icon */
            left: 1212px; /* Adjust to position over your third icon */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="https://i.imgur.com/6KflHbh.gif" alt="Your GIF">
        </div>
        <div class="links">
            <a href="https://www.youtube.com/@VFVisionaryFilms" class="link-1"></a>
            <a href="https://www.facebook.com/profile.php?id=61564521050356" class="link-2"></a>
            <a href="https://www.instagram.com/vf.visionary.films/" class="link-3"></a>
        </div>
    </div>
</body>
</html>
